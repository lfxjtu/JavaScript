<!DOCTYPE html>
<html>
    <body>
        <h2>
            What Can JavaScript Do?
        </h2>
        <p id="demo">
            JavaScript can change HTML content.
        </p>
        <p id='demo2'>
        </p>
        <button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript!'" ondblclick="document.getElementById('demo2').innerHTML='This is only shown by double click, powered by JavaScript'">
            Click Me!
        </button>
        <script>
            console.log("Hello World")
        </script>
    </body>
</html>
